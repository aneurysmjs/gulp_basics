<form name="frameworksForm" ng-submit="frameworksCtrl.addFramework()">
   <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             ng-model="frameworksCtrl.framework.name"
             class="form-control"
             id="name">
   </div>
   <div class="form-group">
      <label for="company">Company</label>
      <input type="text"
             ng-model="frameworksCtrl.framework.company"
             class="form-control"
             id="company">
   </div>
   <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="table-responsive">
   <table class="table table-condensed">
      <thead>
      <tr>
         <th>id</th>
         <th>Name</th>
         <th>Company</th>
         <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="framework in frameworksCtrl.frameworks">
         <td>{{framework.id}}</td>
         <td>{{framework.name}}</td>
         <td>{{framework.company}}</td>
         <td>
            <span class="glyphicon glyphicon-remove"
                  ng-click="frameworksCtrl.deleteFramework(framework)">
            </span>
         </td>
      </tr>
      </tbody>
   </table>
</div>
